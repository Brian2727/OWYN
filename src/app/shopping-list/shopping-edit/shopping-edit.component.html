<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" #nameInput id="name" class="form-control">
        </div>
        <div class="col-sm-5 form-group">
          <label for="name">Description</label>
          <input type="text" #descriptionInput id="description" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" #amountInput id="amount" class="form-control">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button  class="btn btn-default" (click)="addIngredient($event)" >Add</button>
            <button  class="btn btn-danger">Delete</button>
            <button  class="btn btn-danger">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
