<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    @for (ingredient of (recipe.ingredients);let i = $index;track ingredient.name  ){
      <app-ingredient [index]="i" [ingredient]="ingredient"></app-ingredient>
    }
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="addToShoppingList(recipe.ingredients)">Add</a></li>
         <li><a style="cursor: pointer" routerLink="edit" >Edit</a></li>
         <li><a  style="cursor: pointer">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
